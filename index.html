<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Border Radius Previewer</title>
</head>
<body>

    <div id="controles">

        <label for="top-left">top-left:</label>
        <input type="number" id="top-left"  placeholder="px" value="0">

        <label for="top-right">top-right:</label>
        <input type="number" id="top-right" placeholder="px" value="0">

        <label for="bottom-left">bottom-left:</label>
        <input type="number" id="bottom-left"  placeholder="px" value="0">

        <label for="bottom-right">bottom-right:</label>
        <input type="number" id="bottom-right"  placeholder="px" value="0">

        <div id="whControles">
            
            <label for="width">Width:</label>
            <input type="number" id="width" placeholder="px" value="0">
    
            <label for="height">Height:</label>
            <input type="number" id="height" placeholder="px" value="0">
    
            <button id="copiar">Copiar</button>

        </div>

    </div>

    <div id="box"></div>
    
    <script src="js/index.js"></script>
</body>
</html>
